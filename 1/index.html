<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.2.1/css/all.css">
    <link rel="stylesheet" href="./style-grid-responsive.css">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <div class="container form">
        <div class="row">
            <h1>فرم شماره 1</h1>
            <div class="col-xs-12 col-s-12 col-md-8 col-lg-6 col-md-offset-2 col-lg-offset-3 form-content mt-4 p-4">
                <h4 class="form-title">فرم ثبت نام</h4>
                <form>
                    <div class="inputs half my-4">
                        <div class="inputs-content">
                            <input type="text" placeholder=" " id="userName" />
                            <label for="userName">نام کاربری</label>
                        </div>
                        <div class="inputs-content">
                            <input type="password" placeholder=" " id="password" />
                            <label for="password">رمز عبور</label>
                        </div>
                    </div>
                    <div class="inputs total">
                        <div class="inputs-content">
                            <input type="text" placeholder=" " id="totalName" />
                            <label for="totalName">نام و نام خانوادگی</label>
                        </div>
                    </div>
                    <button type="submit">ثبت نام</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
