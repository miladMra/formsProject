<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.2.1/css/all.css">
    <link rel="stylesheet" href="./style-grid-responsive.css">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <p class="project-title">پروژه شماره 4</p>
    <div class="container" id="container">
        <div class="form-container sing-up-container">
            <form>
                <h1>ورود از طریق شبکه های اجتماعی</h1>
                <div class="social-media">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>یا</span>
                <input type="text" placeholder="نام ...">
                <input type="email" placeholder="ایمیل ...">
                <input type="password" placeholder="کلمه عبور ...">
                <button class="btn-reg">عضویت</button>
            </form>
        </div>
        <div class="form-container sing-in-container">
            <form>
                <h1>ورود از طریق شبکه های اجتماعی</h1>
                <div class="social-media">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>یا</span>
                <input type="email" placeholder="ایمیل ...">
                <input type="password" placeholder="کلمه عبور ...">
                <a href="#">فراموشی کلمه عبور</a>
                <button class="btn-login">ورود</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-panel-left">
                    <h1>خوش آمدید</h1>
                    <p>برای دسترسی به تمام امکانات سایت ابتدا در سایت لاگین نمایید</p>
                    <button class="ghost" id="signIn">ورود</button>
                </div>
                <div class="overlay-panel overlay-panel-right">
                    <h1>خوش آمدید</h1>
                    <p>اگر عضو سایت نیستید در کمتر از 1 دقیقه عضو سایت شوید</p>
                    <button class="ghost" id="signUp">عضویت</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
    $(document).ready(function () {
        $('#signUp').click(function () {
            $('#container').addClass('right-panel-active');
        });
        $('#signIn').click(function () {
            $('#container').removeClass('right-panel-active');
        });
    });
</script>
</body>

</html>
