<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.2.1/css/all.css">
    <link rel="stylesheet" href="./style-grid-responsive.css">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row form-row">
            <h1 class="t-center">فرم شماره 2 </h1>
            <div class="col-xs-12 col-s-12 col-md-10 col-lg-8 col-lg-offset-0 from-content">
                <div class="right-side mb-2 relative">
                    <div class="social-media absolute">
                        <a href=""><i class="fab fa-facebook"></i></a>
                        <a href=""><i class="fab fa-google"></i></a>
                    </div>
                    <form class="form">
                        <div class="input-group">
                            <label id="userName">نام کاربری</label>
                            <input id="userName" type="text" placeholder="نام کاربری ..." />
                            <span></span>
                        </div>
                        <div class="input-group">
                            <label id="password">رمز عبور</label>
                            <input id="password" type="password" placeholder="رمز عبور ..." />
                            <span></span>
                        </div>
                        <div class="input-group remember">
                            <input id="rememberMe" type="checkbox" />
                            <label id="rememberMe"> مرا بخاطر بسپار</label>
                        </div>
                        <div class="input-group">
                            <button>ورود</button>
                        </div>
                    </form>
                </div>
                <div class=" left-side">
                    <img src="./img/form-img.jpg" class="image-responsive" alt="" />
                </div>
            </div>
        </div>
    </div>
</body>

</html>
